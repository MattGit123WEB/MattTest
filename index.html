<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTB Clothing Store</title>
    <script defer src="store.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">MTB Clothing Store</h1>
        <div id="products" class="grid"></div>
        <div id="cart" class="cart"></div>
    </div>
    
    <script>
        const products = [
            { id: 1, name: "MTB Jersey", price: 49.99, image: "images/jersey.jpg" },
            { id: 2, name: "MTB Shorts", price: 59.99, image: "images/shorts.jpg" },
            { id: 3, name: "MTB Gloves", price: 29.99, image: "images/gloves.jpg" }
        ];

        const productContainer = document.getElementById('products');
        const cartContainer = document.getElementById('cart');
        let cart = [];

        function addToCart(product) {
            cart.push(product);
            renderCart();
        }

        function renderCart() {
            cartContainer.innerHTML = '<h2>Shopping Cart</h2>' + cart.map(item => `<p>${item.name} - $${item.price.toFixed(2)}</p>`).join('');
        }

        function renderProducts() {
            productContainer.innerHTML = products.map(product => `
                <div class="product">
                    <img src="${product.image}" alt="${product.name}">
                    <h2>${product.name}</h2>
                    <p>$${product.price.toFixed(2)}</p>
                    <button onclick="addToCart(${JSON.stringify(product)})">Add to Cart</button>
                </div>
            `).join('');
        }

        renderProducts();
    </script>
</body>
</html>
