<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josh Hutcherson Fan Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease-in-out;
        }

        img {
            width: 300px;
            height: auto;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        img:hover {
            transform: scale(1.05);
        }

        p {
            font-size: 1.3rem;
            margin-top: 10px;
            opacity: 0.8;
            max-width: 600px;
            line-height: 1.5;
        }

        .btn {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1.2rem;
            color: white;
            background: #ff4b2b;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background: #ff3c1e;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Josh Hutcherson Fan Page</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/47/Josh_Hutcherson_2015.jpg" alt="Josh Hutcherson">
    <p>Welcome to the ultimate fan page for Josh Hutcherson! Explore his career, movies, and latest updates.</p>
    <button class="btn" onclick="location.href='https://en.wikipedia.org/wiki/Josh_Hutcherson'">Learn More</button>
</body>
</html>
